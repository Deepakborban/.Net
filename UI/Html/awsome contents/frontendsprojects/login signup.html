<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
rel="stylesheet"    />
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto", sans-serif;
}

body {
  background: #3c3232;
}



/* css for styling the switchs */
.switchs {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: max-content;
  position: absolute;
  right: 2rem;
  top: 2rem;
  border-radius: 2rem;
}

/* css for styling the switchlink buttons */
.switchlink {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 12px;
  transition: 0.3s;
}



/* Change background color of switchlink buttons on hover */
.switchlink:hover {
  background-color: #ddd;
}

/* Create an active/current switchlink class */
.switchlink.active {
  background-color: #ccc;
}

/* adding margin to center a switch content  */
.switch-container {
  margin: 20% 15% auto 15%;
}

/* Style the switchcontent */
.switchcontent {
  display: none;
  padding: 6px 12px;
  border-top: none;
}

/* fade effect animation  on switchcontent  */
.switchcontent {
  animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* styling title  */
.title {
  margin-bottom: 3rem;
  color: #eee;
  font-size: 2.5rem;
}

/* switch system end */



/* sign up and login form start */
/* styling field-wrap div */
.field-wrap {
  position: relative;
  height: 5rem;
  line-height: 44px;
}

/* css for label  */
label {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  color: #d3d3d3;
  transition: 0.2s all;
  cursor: text;
  font-size: 1.2rem;
}

/* css for input field */
input {
  width: 100%;
  border: 0;
  outline: 0;
  padding: 0.5rem 0;
  border-bottom: 2px solid #6e6a6a;
  box-shadow: none;
  background-color: transparent;
  font-size: 1.5rem;
  color: #fff;
}

input:invalid {
  outline: 0;
}

input:focus,
input:valid {
  border-color: #ccc;
}

/* css for forgot link */
.forgot {
  margin: 1rem auto;
  font-size: 1rem;
}

.forgot a {
  color: #eee;
  text-decoration: none;
  font-size: italic;
}

/* css for action button  */
.actionbtn {
  padding: 0.7rem;
  margin-top: 1rem;
  width: 100%;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.5s ease;
}

.actionbtn:hover {
  background-color: #ccc;
}


input:focus ~ label,
input:valid ~ label {
  font-size: 10px;
  top: -2rem;
  color: #ccc;
}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus {
  -webkit-text-fill-color: #fff;
  transition: background-color 5000s ease-in-out 0s;
}
/* css for creating two column layout  */
.container {
  display: grid;
  height: 100vh;
  overflow: hidden;
  grid-template-columns: 50% 50%;
}

/* css for adding background image in left side  */
.left {
  background-color: #ffffff;
  background-image: url(images/background.webp);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: top;
}

/* css for setting background for right side div */
.right {
  background: #3c3232;
}


@media only screen and (max-width: 725px) {
  /* layout start */
  .container {
    display: grid;
    grid-template-columns: 100%;
  }
  .left {
    display: none;
  }
  /* layout end */
  /* switch system start  */
  .switch-container {
    margin: 50% 5% auto 5%;
  }
  /* switch system end  */
}
</style>
</head>
<body>
  <!-- div container start -->
<div class="container">
    <!-- left side div start  -->
    <div class="left"></div>
    <!-- left side div end  -->
    
    <!-- right side div start-->
    <div class="right">
    <!-- form switch links start -->
    <div class="switchs">
    <button class="switchlink" onclick="openForm(event, 'SignUp')" id="defaultOpen"> Sign Up</button>
    <button class="switchlink" onclick="openForm(event, 'LogIn')">Log In</button>
    </div>
    <!-- form switch links end -->
    
    <!-- switch content container start -->
    <div class="switch-container">
    
    <!-- sign up form start -->
    <div id="SignUp" class="switchcontent">
    <h1 class="title">Sign Up for Free</h1>
    <form action="/" method="post">
    <div class="field-wrap">
    <input type="text" id="name" required autocomplete="off" />
    <label for="name">Full Name</label>
    </div>
    <div class="field-wrap">
    <input type="email" id="email" required autocomplete="off" />
    <label for="email">Email Address</label>
    </div>
    <div class="field-wrap">
    <input type="password" id="password" required autocomplete="off" />
    <label for="password">Set A Password</label>
    </div>
    <button type="submit" class="actionbtn" />Get Started</button>
    </form>
    </div>
    <!-- sign up form end -->
    
    <!-- login form start -->
    <div id="LogIn" class="switchcontent">
    <h1 class="title">Welcome Back!</h1>
    <form action="/" method="post">
    <div class="field-wrap">
    <input type="email" id="signInEmail" required autocomplete="off" />
    <label for="signInEmail">Email Address</label>
    </div>
    <div class="field-wrap">
    <input type="password" id="signInPswd" required autocomplete="off" />
    <label for="signInPswd">Password</label>
    </div>
    <p class="forgot"><a href="#">Forgot Password?</a></p>
    <button class="actionbtn" />Log In</button>
    </form>
    </div>
    <!-- login form end -->
    
    </div>
    <!-- switch content container end -->
    </div>
    <!-- right side div end  -->
    </div>
    <!-- div container end -->

      <script>
         /* function to open form based on formName */
function openForm(evt, formName) {
  // Declare all variables
  var i, switchcontent, switchlinks;

  // Get all elements with class="switchcontent" and hide them using for loop
  switchcontent = document.getElementsByClassName("switchcontent");
  for (i = 0; i < switchcontent.length; i++) {
    switchcontent[i].style.display = "none";
  }

  // Get all button elements with class="switchlink" and remove the class "active" for loop
  switchlinks = document.getElementsByClassName("switchlink");
  for (i = 0; i < switchlinks.length; i++) {
    switchlinks[i].className = switchlinks[i].className.replace(" active", "");
  }

  document.getElementById(formName).style.display = "block";
  evt.currentTarget.className += " active";
}

// show default form
document.getElementById("defaultOpen").click();
      </script>
</body>
</html>
