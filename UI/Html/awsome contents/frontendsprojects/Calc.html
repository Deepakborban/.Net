<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .calculator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 15px;
            overflow: hidden;
        }

        body {
            background-color: #5ba5db87;
            font-family: "Red Hat Display", sans-serif;
        }

        .screen {
            height: 150px;
            background: #001e34;
            margin: 20px 20px 20px 20px;
            margin: auto;
        }

        .screenContent {
            text-align: end;
            padding: 17px;
            font-size: 30px;
            user-select: none;
        }

        .calculation {
            font-size: 12px;
            color: white;
            overflow: auto;
            padding-top: 2rem;
        }

        .result {
            font-size: 2.5rem;
            padding-top: 1rem;
            color: #fff;
        }

        table {
            background-color: #001e34;
            border-collapse: collapse;
        }

        tr,
        td {
            border: 0.2px solid black;
            border-collapse: collapse;
        }

        .btn {
            width: 50px;
            height: 50px;
            font-size: 17px;
            cursor: pointer;
            border: none;
            background: #002b4a;
            color: white;
            outline: none;
        }

        .operator {
            color: #26b821;
            font-family: "Fira Sans", sans-serif;
        }

        .math {
            color: #9a80e4;
            font-family: "Fira Sans", sans-serif;
        }

        input[type="button"]:hover {
            background-color: #ffa800;
            color: #fff;
            transition: all 0.5s linear;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="screen">
            <div class="screenContent">
                <p class="calculation">
                    <span id="calculationText"></span>
                </p>
                <p class="result">
                    <span id="resultText">0</span>
                </p>
            </div>
            
        </div>
        <table>
            <tr>
                <td><input class="btn operator" type="button" id="clear" value="C"></td>
                <td><input class="btn operator" type="button" id="back" value="<"></td>
                <td><input class="btn math" type="button" onclick="insert('/')" value="/"></td>
                <td><input class="btn math" type="button" onclick="insert('*')" value="x"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" onclick="insert(7)" value="7"></td>
                <td><input class="btn" type="button" onclick="insert(8)" value="8"></td>
                <td><input class="btn" type="button" onclick="insert(9)" value="9"></td>
                <td><input class="btn math" type="button" onclick="insert('-')" value="-"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" onclick="insert(4)" value="4"></td>
                <td><input class="btn" type="button" onclick="insert(5)" value="5"></td>
                <td><input class="btn" type="button" onclick="insert(6)" value="6"></td>
                <td><input class="btn math" type="button" onclick="insert('+')" value="+">
                </td>
            </tr>
            <tr>
                <td><input class="btn" type="button" onclick="insert(1)" value="1"></td>
                <td><input class="btn" type="button" onclick="insert(2)" value="2"></td>
                <td><input class="btn" type="button" onclick="insert(3)" value="3"></td>
                <td rowspan="2"><input style="height: 100px" class="btn operator" type="button" id="equal" value="=">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input style="width:100px" class="btn" type="button" onclick="insert(0)" value="0">
                </td>
                <td><input class="btn" type="button" onclick="insert('.')" value="."></td>
            </tr>
         </table>
    </div>

   
    <script>
        
const result = document.getElementById("resultText");
const calculation = document.getElementById("calculationText");
function insert(num) {
 console.log(num);
}

function insert(num) {
 calculation.textContent += num;
 console.log(num);
}
document.getElementById("clear").addEventListener("click", function () {
 calculation.textContent = "";
 result.textContent = 0;
});

document.getElementById("back").addEventListener("click", function () {
 var exp = calculation.textContent;
 calculation.textContent = exp.substring(0, exp.length - 1);
});
document.getElementById("equal").addEventListener("click", function () {
 var exp = calculation.textContent;
 result.textContent = eval(exp);
 calculation.textContent = result.textContent;
});
    </script>
</body>

</html>
