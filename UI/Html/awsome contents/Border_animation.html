<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: #000;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .logo{
            width: 80px;
            height: 80px;
            position: relative;
            

        }
        .logo img{
            max-width: 100%;
            border-radius: 50%;
        }
        .logo::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            outline: 3px dashed #ff7a00;
            outline-offset: 3px;
            border-radius: 50%;
            animation: spin 6s linear infinite;
        }
        @keyframes spin{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <a href="#" class="logo">
        <img src="../images/rose1.jpg" alt="DeepakCode logo">
    </a>
</body>
</html>
