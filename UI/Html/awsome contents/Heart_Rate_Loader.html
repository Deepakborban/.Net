<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Poppins&display=swap');
        body{
            margin:0;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #000;
            font-family: "Cinzel Decorative", cursive;
        }
        .pulse{
            stroke-dasharray: 1843;
            stroke-dashoffset: 3680;
            animation:dash 3s ease-in-out infinite;
            stroke:url(#strokeGradient) ;
        }
        @keyframes dash{
            to{
                stroke-dashoffset: 0;
            }
        }
        .loader span{
            color: #eee;
            display: block;
            text-align: center;
            font-size: 55px;
            margin-top:15px;
            animation: blink    900ms linear infinite alternate;
        }    
        @keyframes blink{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        </style>
</head>
<body>
    <div class="loader">
        <div class="pulse">
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="250px" height="173px" viewBox="0 10 150 73" enable-background="new 0 0 150 73" xml:space="preserve">
              <polyline fill="none" stroke="#920000" stroke-width="3" stroke-miterlimit="10" points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
              />
            </svg>
           
          </div>
    <span >Loading...</span>
    </div>
</body>
</html>
