<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.btn{
  text-decoration: none;
  color:#fff;
  font-family: arial;
  font-size: 24px;
  padding:10px 30px;
  background-image: linear-gradient(120deg,#3a61fe,#d43afe);
  border-radius: 100px;
  animation: gradient 6s linear infinite;
  position: relative;
}
.btn::before{
  content:"";
  position: absolute;
  width: 100%;
  height:100%;
  background:infinite ;
  border-radius: inherit;
  z-index: -1;
  top:15px;
  left:0;
  filter: blur(30px);
  opacity: 0.9;
}
@keyframes gradient{
  from{
    filter: hue-rotate(0deg);
  }
  to{
    filter :hue-rotate(360deg);
  }
}
    </style>
</head>
<body>
    <button class="btn " style="margin-left: 10px;" routerLinkActive="active" routerLink="register">Create Account </button>

</body>
</html>
