<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
</head>
<body>
    <h2>Form Control</h2>
        <hr/>
        <form action="#" method="post">
            <label for="firstname">First name: </label>
            <input type="text" id="firstname" required="required" placeholder="Enter your Fname"/></br>
            <label for="lastname">Last name: </label>
            <input type="text" id="lastname" required="required" placeholder="Enter your Lname" /></br>
            <label for="email">Email: </label>
            <input type="email" id="email" required="required" placeholder="Enter email Address"/></br>
            <input type="submit" value="Send" /> 
            <input type="reset" />
        </form>
</body>
</html>
