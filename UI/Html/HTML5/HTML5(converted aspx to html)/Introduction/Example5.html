        #box
        {
            box-shadow: 5px 5px 10px #000;
            text-shadow: 3px 3px 3px #000000;
            border-radius: 30px 30px 30px 30px;
            width: 300px;
            height: 300px;
            background: #929487; /* fallback */
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#929487, endColorstr=#000);
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#929487, endColorstr=#000)"; 
            background: -webkit-gradient(linear, left top, left bottom, from(#929487), to(#000));  
            background: -moz-linear-gradient(top, #929487, #000);  
        }
    </style>
