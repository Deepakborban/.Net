<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
</head>
<body>
    <p id="demo">Click the button to get your coordinates:</p>
    <button onclick="getLocation()">Try It</button>

<script>
    var x = document.getElementById("demo");

    function getLocation() {
        //we are using navigator here is a controll which will help my browser to know from where the user is trying to navigate 
        //so using navigator i'll get the navigation information
        if (navigator.geolocation) {
            //getCurrentPosition is a builtin method of the navigator where i'll pass the show position 
            //showposition is my method it is my function using which i get the position 
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        //i'll say position.coords.latitude this will get me the latitude ,position.coords.longitude this will get me the longitude
        //showposition is a call back or function where the position will be passes a parameter 
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
    }
</script>
</body>
</html>
