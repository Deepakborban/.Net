<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            border: 3px solid  tomato;
            width: 80px;
            /* to move text to the center of div */
            text-align: center;
            /* to add space between the buttons */
            margin-bottom: 20px;
            /* to make corners round */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="button">
        Button 1
    </div>
    <div class="button">
        Button 2
    </div>
    
</body>
</html>
