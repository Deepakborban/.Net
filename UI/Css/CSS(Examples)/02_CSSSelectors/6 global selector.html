<!DOCTYPE html>
<html>
<head>
<style>
  /* ****************global selector************it applies to all */
* {
  text-align: center;
  color: blue;
}
</style>
</head>
<body>
<h2>Universal (*) Selector Example</h2>
<h1>Hello world!</h1>

<p>Every element on the page will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>

</body>
</html>
