<!DOCTYPE html>
<html>
<head>
<style>
  /* **********id selector**************** */
  /* id dete hai to selector ko # dena rehta hai 
  same as intra link in  html */
#para1 {
  text-align: center;
  color: red;
}
</style>
</head>
<body>
<h2>ID Selector Example</h2>
<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>

</body>
</html>
