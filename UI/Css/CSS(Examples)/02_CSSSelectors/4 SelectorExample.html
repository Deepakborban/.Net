<!DOCTYPE html>
<html>
<head>
<style>
/* ******bohot saare element me same class di hai but at a time unme se kisi ek ko hi affect karna hai 
for this we use 
element.classname**************** */

/* isse sirf p affect hoga */
p.center {
  text-align: center;
  color: red;
}
</style>
</head>
<body>
<h2>Class Selector Example</h2>
<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p> 

</body>
</html>
