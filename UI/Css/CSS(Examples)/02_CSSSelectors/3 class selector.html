<!DOCTYPE html>
<html>
<head>
<style>
  /* ***************class selector**************** */
.center {
  text-align: center;
  color: red;
}
</style>
</head>
<body>
<h2>Class Selector Example</h2>
<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 

</body>
</html>
