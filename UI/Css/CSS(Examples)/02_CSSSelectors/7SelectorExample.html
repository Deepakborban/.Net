<!DOCTYPE html>
<html>
<head>
<style>
/* here my h1 h2 and p will have same formating  */
h1, h2, p {
  text-align: center;
  color: red;
}
</style>
</head>
<body>
<h2>Group Selector Example</h2>
<h1>Hello World!</h1>
<h2>Smaller heading!</h2>
<p>This is a paragraph.</p>
<h3>this is my heading 3</h3>

</body>
</html>
