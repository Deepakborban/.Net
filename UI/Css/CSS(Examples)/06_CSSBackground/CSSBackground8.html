<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin-left: 200px;
  /* aadhe me image or aadhe me image or aaddhe me color kese laya
  because we have mentioned color here  agar image hata di to full colored ho jaega 
  so with the particular backgroung i am adding the image also and i am making sure that it is at the top left  AND norepeat */
  background: #5d9ab2  url("image2.jpeg") no-repeat top left;
  /* how to give 3 colors  try it */
  
}

.center_div {
  border: 1px solid gray;
  /* margine left and right ko auto kar diya to div center me chala jaega  */
  margin-left: auto;
  margin-right: auto;
  /* width we are mentioning 90%  so 90% of the parent here parent of this div is body to body ka 90% */
  /* so body is 90 % will be the width of this particular div */
  width: 90%;

  background-color: #d0f0f6;
  text-align: left;
  padding: 8px;
}
</style>
</head>
<body>
<!-- humne heading or paragraph ko div me likha hai to uske aaidside box ban jaega  -->
<div class="center_div">
  <h1>Hello World!</h1>
  <p>This example contains some advanced CSS methods you may not have learned yet. But, we will explain these methods in a later chapter in the tutorial.</p>
</div>

</body>
</html>
