<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  /* parameter of margine here is like
  top se 25px right se 50px bottom se 75px left se 100px  clockwise */
/* margin: 25px 50px 75px 100px;
top margin is 25px
right margin is 50px
bottom margin is 75px
left margin is 100px  */
  margin: 25px 50px 75px 100px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>The margin shorthand property - 4 values</h2>

<div>This div element has a top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px.
  border: 1px solid black;
  
  margin: 25px 50px 75px 100px;
  background-color: lightblue;
</div>

<hr>

</body>
</html>
