<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid red;
  margin-left: 100px;
  /* div left se 100px  aagaya */
}

p.ex1 {
  margin-left: inherit;
  /* This example lets the left margin of the <p class="ex1"> element 
    be inherited from the parent element (<div>):
      
      or paragraph div ki margin left inherit karra to wo paragraph div se 100px jaega  */
}
</style>
</head>
<body>

<h2>Use of the inherit value</h2>
<p>Let the left margin be inherited from the parent element:</p>

<div>
<p class="ex1">This paragraph has an inherited left margin (from the div element).</p>
</div>

</body>
</html>
