<!-- The CSS margin properties are used to create space around elements, 
  outside of any defined borders. -->
<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  /* top se 100px niche */
  margin-top: 100px;
  /* bottom se 100px upar */
  margin-bottom: 100px;
  /* right se 100px left */
  margin-right: 150px;
  /* left se 80px right */
  /* for better understanding run the code inspect goto element  waha div me margin-top right bottom left ke paas 
  check box dikhenge unko ek ek ko uncheck kar ke difference dekho */
  margin-left: 80px;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>Using individual margin properties</h2>

<div>This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.
  border: 1px solid black;

  margin-top: 100px;

  margin-bottom: 100px;
 
  margin-right: 150px;
  
  
  margin-left: 80px;
  background-color: lightblue;
</div>

</body>
</html>
