<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height:100vh;
            display: grid;
            place-items: center;
            background-color: #000;
        }
        .img-container{
            background-image: url("../images/rose1.jpg");
            background-size: cover;
            background-position: center;
            width: 350px;
            height: 350px;
            border-radius: 28% 68% 65% 25% / 25% 25% 65% 65%;
            border:4px solid #01a4b7;
            animation: border-radius 5s infinite ;
        }
        @keyframes border-radius{
            0%{
                border-radius: 28% 68% 65% 25% / 25% 25% 65% 65%;
            }
            25%{
                border-radius: 53% 37% 70% 20% / 73% 40% 50% 20%;

            }
            50%{
                border-radius: 45% 45% 30% 64% / 50% 25% 70% 40%;

            }
            75%{
                border-radius: 30% 65% 55% 40% / 60% 65% 30% 35%;

            }
        }
    </style>
</head>
<body>
    <div class="img-container"></div>
</body>
</html>
