<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #131313;

        }
        .wave{
            width: 3px;
            height: 90px;
            background-color: rgb(109, 230, 135);
            border-radius: 10px;
            margin: 5px;
            animation: scale 1s linear infinite;
        }
        .wave-container{
            display: flex;
        }
        @keyframes scale{
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1);
            }
            100%{
                transform: scale(0);
            }
        }
        .wave:nth-child(2){
            animation-delay:0.1s;
        }
        .wave:nth-child(3){
            animation-delay:0.2s;
        }
        .wave:nth-child(4){
            animation-delay:0.3s;
        }
        .wave:nth-child(5){
            animation-delay:0.4s;
        }
        .wave:nth-child(6){
            animation-delay:0.5s;
        }
        .wave:nth-child(7){
            animation-delay:0.6s;
        }
        .wave:nth-child(8){
            animation-delay:0.7s;
        }
        .wave:nth-child(9){
            animation-delay:0.8s;
        }
        .wave:nth-child(10){
            animation-delay:0.9s;
        }
        .wave:nth-child(11){
            animation-delay:0.10s;
        }
        .wave:nth-child(12){
            animation-delay:0.11s;
        }
        .wave:nth-child(13){
            animation-delay:0.12s;
        }
        .wave:nth-child(14){
            animation-delay:0.13s;
        }
        .wave:nth-child(15){
            animation-delay:0.14s;
        }
        .wave:nth-child(16){
            animation-delay:0.15s;
        }
        .wave:nth-child(17){
            animation-delay:0.16s;
        }
        .wave:nth-child(18){
            animation-delay:0.17s;
        }
        .wave:nth-child(16){
            animation-delay:0.15s;
        }
        .wave:nth-child(16){
            animation-delay:0.15s;
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>



    </div>
</body>
</html>
