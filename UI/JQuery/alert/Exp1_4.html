<!DOCTYPE html>
<html>
    <head>
        <title>Example5 | Fetching tag data using jQuery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script> 
    </head>
    <body bgcolor="-orange">
        <h1 align="center">HTML / jQuery </h1>
        <hr/>
        <a href="#">Link 1</a><br/>
        <a href="#">Link 2</a><br/>
        <a href="#">Link 3</a><br/>
        <a href="#">Link 4</a><br/>
        <a href="#">Link 5</a><br/>
        <script type="text/javascript">
            jQuery(document).ready(function(){
                alert('Page contains ' + jQuery('a').length + ' <a> elements!\n'+jQuery(document.body).attr('bgcolor') + ' background');
            })            
        </script>
    </body>
</html>
