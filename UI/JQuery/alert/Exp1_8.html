<!DOCTYPE html>
<html>
    <head>
        <title>Example8 | To replace element a using jQuery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script> 
    </head>
    <body>
        <h1 align="center">HTML / jQuery </h1>
        <hr/>
        <ul>
            <li class="l1">Link 1</li>
            <li class="l2">Link 2</li>
            <li class="l3">Link 3</li>
            <li class="l4">Link 4</li>
            <li class="l5">Link 5</li>
        </ul>
        <script type="text/javascript">
            jQuery('li.l1').replaceWith('<li>Link 6</li>');
        </script>
    </body>
</html>
