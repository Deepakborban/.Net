<!DOCTYPE html>
<html>
    <head>
        <title>Example11 | Getting and Setting Text Content using jQuery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script> 
    </head>
    <body>
        <h1 align="center">HTML / jQuery </h1>
        <hr/>
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <script type="text/javascript">
            jQuery('.c1').text('Welcome to jQuery...');
            $('.c2').text('This is like a magic...!!!');
            $('.c3').html('<a href=http://www.google.com>Google</a>');
        </script>
    </body>
</html>
