<!DOCTYPE html>
<html>
    <head>
        <title>Example10 | Adding attribute(s) using jQuery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script> 
    </head>
    <body>
        <h1 align="center">HTML / jQuery </h1>
        <hr/>
        <a>Read More...</a>
<!--        <div id="cln"></div>-->
        <script type="text/javascript">
            jQuery('a').attr({'href':'http://www.google.com'});
//            jQuery('a').attr({'href':'http://www.google.com','title':'Welcome to Google','target':'_blank'}).attr('href');
        </script>
    </body>
</html>
