<!DOCTYPE html>
<html>
    <head>
        <title>Disable all effects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/animation.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery.1.3.1.js"></script>          

        <script type="text/javascript">
            $.fx.off = true;

            $(document).ready(function () {
    
                $('#animate').click(function () {
                    $('.box').animate({ width: '+=100', height: '+=100' });
                });
            });
        </script>
    </head>
    <body id="single">
        <h1>Disable all effects</h1>
        <input type="button" id="animate" value="animate" />
        <div class="box">
            <p>Hi, My name is Shasikanth. I love playing with jQuery... It's fun with it</p>
        </div>
    </body>
</html>
