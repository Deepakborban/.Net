<!DOCTYPE html>
<html>
    <head>
        <title>Using jQuery UI for advanced effects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/animation.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery.1.3.1.js"></script>    
        <script type="text/javascript" src="js/jquery-ui-1.7.1.custom.min.js"></script>  
        <style type="text/css" media="screen">
            .big {
                font-size: 400%;
                width: 500px;
                height: 500px;
                line-height: 100%;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#animate').click(function () {
                    $('.box').toggleClass('big', 2000);
                });
    
                $('#effect').click(function () {
                    $('.box').effect('explode', null, 2000);
                });
            });
        </script>
    </head>
    <body id="single">
        <h1>Using jQuery UI for advanced effects</h1>
        <input type="button" id="animate" value="animate" />
        <input type="button" id="effect" value="jQuery UI effect" />
        <div class="box">
            <p>Hi, My name is Shasikanth. I love playing with jQuery... It's fun with it</p>
        </div>
    </body>
</html>
