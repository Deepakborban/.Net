<!DOCTYPE html>
<html>
    <head>
        <title>Using custom easing methods for effects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/animation.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery.1.3.1.js"></script>          
        <style type="text/css">
            .box {
                opacity: 0;
                -moz-opacity: 0;
                filter:alpha(opacity=0);
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#hover').hover(function () {
                    $('.box').stop().fadeTo(200, 1);
                }, function () {
                    $('.box').stop().fadeTo(200, 0);
                });
            });
        </script>
    </head>
    <body id="single">
        <h1>Stopping and resetting animations</h1>
        <input type="button" id="hover" value="hover to show" />
        <div class="box">
            <p>Hi, My name is Shasikanth. I love playing with jQuery... It's fun with it</p>
        </div> 


    </body>
</html>
