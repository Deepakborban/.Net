<!DOCTYPE html>
<html>
    <head>
        <title>Form Controls using jQuery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/ui.autocomplete.css" rel="stylesheet"/>
        <link type="text/css" href="css/ui.core.css" rel="stylesheet"/>
        <link type="text/css" href="css/ui.theme.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/ui.core.js"></script>
        <script type="text/javascript" src="js/ui.autocomplete.js"></script>
        
        
        <script type="text/javascript">
		jQuery(document).ready(function($){
                var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
				$("#month").autocomplete({
				    data: months
				});
            });
	</script>
    </head>
    <body>
        <h1>Register</h1>

	<form>
            <label for="month">Select a month:</label>
            <input id="month" name="month" />
        </form>

    </body>
</html>
